<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>pioneer Bank</title>
</head>
<body>
    <div id="login-area">
        <h1 class="text-center">Wellcome to pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" placeholder="password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>

    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="diposit status">
                    <h5>Diposit</h5>
                    <h2>$ <span id="currentDiposit">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWithdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBalance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Diposit</h4>
                    <input id="dipositAmaount" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDiposit" class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="addWithdrew" class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
  
    <script>
          //login button even handler
        const loginBtn = document.getElementById('login')
        loginBtn.addEventListener('click', function(){
            const loginArea = document.getElementById('login-area')
            loginArea.style.display = 'none';
            const transactionArea = document.getElementById('transaction-area')
            transactionArea.style.display = 'block'
        })

        // diposit button even handler
        const dipositBtn = document.getElementById('addDiposit');
        dipositBtn.addEventListener('click', function(){
            const dipositNumber = getInputNumber('dipositAmaount')
            // console.log('deposit clicked');
            // const dipositAmaount = document.getElementById('dipositAmaount').value;
            // const depositNumber = parseFloat(dipositAmaount);

            // const currentDiposit = document.getElementById('currentDiposit').innerText;
            // const currentDipositNumber = parseFloat(currentDiposit)
            // const totalDiposit = depositNumber + currentDipositNumber;
            // document.getElementById('currentDiposit').innerText = totalDiposit;

            updateSpanText('currentDiposit', dipositNumber);
            updateSpanText('currentBalance', dipositNumber);


            document.getElementById('dipositAmaount').value = '';
        })

        // withdrew button even handler
        const withdrawBtn = document.getElementById('addWithdrew');
        withdrawBtn.addEventListener('click', function(){
            const withdrawNumber = getInputNumber('withdrawAmount');
           updateSpanText('currentWithdraw', withdrawNumber);
           updateSpanText('currentBalance',-1 * withdrawNumber)


           document.getElementById('withdrawAmount').value = '';
        })


        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;

        }




        function updateSpanText(id, addedNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;

        }

    </script>
   
    
</body>
</html>
